<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Music Player</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="./app.css">
</head>

<body>

  
<div class="nav-bar"> 
      <div class="logo-music" style="background-color: rgb(255, 202, 32); width:auto; padding: 10px; border-radius: 20px; color: black; font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;cursor: pointer; font-size: 20px;">Music</div>
      <div class="search-bar" style="display: flex; margin: 0 auto;">
        <input type="text" id="search-input" placeholder="Search songs..." />
        <p style="font-size: 30px; cursor: pointer;">üîç</p></div>
      <button style="background-color:rgb(255, 202, 32);position:absolute; right: 10px; border: 2px solid white;">Login</button>

  
   </div>
<div class="container mt-5">
    
  
  <!-- Main Music Player -->
  <div class="main_music_lyrics">
    <div class="music-player glassmorphism  p-4 rounded text-center">
      <img src="./cover 13.png" alt="Cover" class="album-cover mb-3" style="border-radius: 50%;">
      <h3 id="title">Select a Song</h3>
      <p id="artist">Artist Name</p>
      <audio id="audio" controls class="w-40 mt-3 mb-3">
        <source src="./Song 3.mp3" type="audio/mp3">
        Your browser does not support the audio element.
      </audio>
  
      <input type="range" id="seek-bar" value="0" class="w-100 mb-3"  style="display: none;">
      <div class="controls">
        <button onclick="prevSong()">‚èÆ</button>
        <button onclick="togglePlayPause()">‚èØ</button>
        <button onclick="nextSong()">‚è≠</button>
      </div>
     
    </div>
  </div>

  <!-- Playlists -->
  <div class="playlists mt-5">
    <h4>üéß Chill Vibes</h4>
    <div class="playlist-row" id="playlist-chill"></div>

    

    <h4 class="mt-4"> Workout Mix</h4>
    <div class="playlist-row" id="playlist-workout"></div>

    <h4 class="mt-4"> Lo-Fi</h4>
    <div class="playlist-row" id="playlist-lofi"></div>

    <h4 class="mt-4"> Top Hits</h4>
    <div class="playlist-row" id="playlist-top"></div>
  </div>
</div>

<script src="./app.js"></script>
</body>
</html>
