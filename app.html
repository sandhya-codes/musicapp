<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Music Player</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="./app.css">
  <style>
       /* Animated background circles */
    .circle {
      position: absolute;
      border-radius: 50%;
      background:rgba(197, 138, 138, 0.5);
      animation: float 10s infinite ease-in-out alternate;
    }

    .circle:nth-child(1) {
      width: 150px;
      height: 150px;
      bottom: 0%;
      right:-1%;
      box-shadow: 2px 2px black;
      animation-delay: 0s;
    }

    .circle:nth-child(2) {
      width: 100px;
      height: 100px;
      top: 50%;
      left: 0%;
      box-shadow: 2px 2px black;
      animation-delay: 2s;

    }

    .circle:nth-child(3) {
      width: 120px;
      height: 120px;
      bottom: 10%;
      left: 0%;
      box-shadow: 2px 2px black;
      animation-delay: 4s;
    }
    .circle:nth-child(4) {
      width: 150px;
      height: 150px;
      top: 18%;
      left:10%;
      box-shadow: 2px 2px black;
      animation-delay: 0s;
    }

    .circle:nth-child(5) {
      width: 100px;
      height: 100px;
      top: 10%;
      left: 0%;
      box-shadow: 2px 2px black;
      animation-delay: 2s;
    }

    .circle:nth-child(6) {
      width: 120px;
      height: 120px;
      top: 50%;
      right: -3%;
      box-shadow: 2px 2px black;
      animation-delay: 0s;

    }

     .circle:nth-child(7) {
      width: 100px;
      height: 100px;
      top: 10%;
      left: 80%;

      box-shadow: 2px 2px black;
      
      animation-delay: 3s;
    }
     .circle:nth-child(8) {
      width: 150px;
      height: 150px;
      top: 0%;
      box-shadow: 2px 2px black;
      
      left:10%;
      animation-delay: 0s;
    }

     

    .circle:nth-child(9) {
      width: 120px;
      height: 120px;
      top: 10%;
      left: 40%;
      box-shadow: 2px 2px black;

      animation-delay: 4s;
    }
    .circle:nth-child(10) {
      width: 150px;
      height: 150px;
      top: 18%;
      right:5%;
      box-shadow: 2px 2px black;

      animation-delay: 0s;
    }
 

    .circle:nth-child(12) {
      width: 120px;
      height: 120px;
      top: 0%;
      right: 30%;
      box-shadow: 2px 2px black;

      animation-delay: 0s;
    }

     
    @keyframes float {
      0% {
        transform: translateY(0px) rotate(0deg);
      }
      100% {
        transform: translateY(-30px) rotate(360deg);
      }
    }
  </style>
</head>
