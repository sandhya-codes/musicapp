<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Animated Circle</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    

.circle1{
  width: 100px;
  height: 100px;
  border-radius: 50%;
  background: radial-gradient(circle,black,rgb(216, 141, 141));
  box-shadow: 0 0 25px rgb(216, 141, 141);
  animation: pulse 3s infinite ease-in-out;
}

@keyframes pulse {
  0%, 100% {
    transform: scale(1);
  }
  50% {
    transform: scale(1.5);
  }
}

  </style>
</head>
<body>
  <div class="circle1"></div>
</body>
</html>
