 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vertical Music Player</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color:rgb(234, 228, 228);
      color:black;
      display: flex;
    }

    .sidebar {
      width: 300px;
      background-color:rgb(216, 141, 141);
      padding: 20px;
      overflow-y: auto;
      height: 100vh;
    }

    .song-list {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .song {
      background-color:rgb(216, 141, 141);
      padding: 10px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .song:hover {
      background-color:black;
      color:white;
    }

    .song img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 5px;
    }

    .song-details {
      flex-grow: 1;
      font-weight: bold;
    }

    .main-page {
      flex-grow: 1;
      padding: 20px;
      
    }

    .nav-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 30px;
      background-color: #e3e0e0;
      padding: 10px;
      border-radius: 20px;
    }

    .logo-music {
      background-color:rgb(216, 141, 141);
      color: black;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 24px;
      font-weight: bold;
    }

    #search-input {
      width: 100%;
      padding: 6px 10px;
      border: none;
      border-radius: 10px 0 0 10px;
      outline: none;
    }

    .search-bar {
      display: flex;
      align-items: center;
      background-color: rgb(216, 141, 141);
      border-radius: 10px;
      overflow: hidden;
    }

    .search-bar p {
      margin: 0;
      background-color:black;
      padding: 5px 10px;
      border-radius: 0 10px 10px 0;
      font-size: 24px;
    }

    .main_music_lyrics {
      margin-top: 60px;
    }

    .music-player {
      background:rgb(216, 141, 141);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 10px solid rgba(13, 13, 13, 0.1);
      border-radius: 20px;
      padding: 30px;
      max-width: 400px;
      margin: auto;
    }

    .album-cover {
      width: 150px;
      height: 150px;
      object-fit: cover;
    }

    .controls button {
      background-color: transparent;
      border: none;
      font-size: 30px;
      margin: 0 10px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .controls button:hover {
      transform: scale(1.2);
    }

    button.login-btn ,button.Signup-btn{
      background-color: rgb(216, 141, 141);
      color: black;
      border: none;
      padding: 8px 16px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
    transform: scale(1.05);
  }
    .sidebar::-webkit-scrollbar {
      width: 8px;
    }

    .sidebar::-webkit-scrollbar-track {
      background:rgb(242, 231, 212);
    }

    .sidebar::-webkit-scrollbar-thumb {
      border: 4px solid rgb(74, 74, 74);
      background:rgb(216, 141, 141);
      border-radius: 10px;
    }

     /* Animated background circles */
    .circle {
      position: absolute;
      border-radius: 50%;
      background:rgba(197, 138, 138, 0.5);
      animation: float 10s infinite ease-in-out alternate;
    }

    .circle:nth-child(1) {
      width: 150px;
      height: 150px;
      top: 50%;
      right:10%;
      animation-delay: 0s;
      box-shadow: 2px 2px black;

    }

    .circle:nth-child(2) {
      width: 100px;
      height: 100px;
      top: 90%;
      left: 40%;
      animation-delay: 2s;
      box-shadow: 2px 2px black;

    }

    .circle:nth-child(3) {
      width: 120px;
      height: 120px;
      top: 30%;
      left: 40%;
      animation-delay: 4s;
      box-shadow: 2px 2px black;

    }
    .circle:nth-child(4) {
      width: 150px;
      height: 150px;
      top: 18%;
      right:5%;
      animation-delay: 0s;
      box-shadow: 2px 2px black;

    }

    .circle:nth-child(5) {
      width: 100px;
      height: 100px;
      top: 10%;
      left: 50%;
      animation-delay: 2s;
      box-shadow: 2px 2px black;

    }

    .circle:nth-child(6) {
      width: 120px;
      height: 120px;
      top: 50%;
      left: 30%;
      animation-delay: 0s;
      box-shadow: 2px 2px black;

    }

     .circle:nth-child(7) {
      width: 100px;
      height: 100px;
      top: 50%;
      left: 70%;
      animation-delay: 3s;
      box-shadow: 2px 2px black;

    }
    @keyframes float {
      0% {
        transform: translateY(0px) rotate(0deg);
      }
      100% {
        transform: translateY(-30px) rotate(360deg);
      }
    }

  </style>
</head>
<body>

  <!-- Sidebar Songs -->
  <div class="sidebar">
    <div class="song-list" id="songList"></div>
  </div>

  <!-- Main Section -->
  <div class="main-page">
      <div class="circle"></div>

    <!-- Navigation Bar -->
    <div class="nav-bar">
      <div class="logo-music">Music</div>
      <div class="search-bar">
        <input type="text" id="search-input" placeholder="Search songs..." />
        <p style="background-color: aliceblue; font-size: 17px;">üîç</p>
      </div>
      <button class="login-btn">Login</button>
      <button class="Signup-btn">Signup</button>
    </div>

    <!-- Music Player -->
    <div class="main_music_lyrics">

       <!-- Animated background circles -->
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>


      <div class="music-player text-center">
        <img src="./cover13.png" alt="Cover" class="album-cover mb-3" id="cover">
        <h3 id="title">Select a Song</h3>
        <p id="artist">Artist Name</p>
        <audio id="audio" controls class="w-100 mt-3 mb-3">
          <source src="./Song1.mp3" type="audio/mp3">
          Your browser does not support the audio element.
        </audio>
        <div class="controls">
          <button onclick="prevSong()">‚èÆ</button>
          <button onclick="togglePlayPause()">‚èØ</button>
          <button onclick="nextSong()">‚è≠</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const songs = [
      {
        title: "workout",
        file: "song1.mp3",
        image: "cover1.png",
        artist: "Artist A"
      },
      {
        title: "chill",
        file: "song2.mp3",
        image: "cover4.png",
        artist: "Artist B"
      },
      {
        title: "plesent",
        file: "song5.mp3",
        image: "cover11.png",
        artist: "Artist C"
      },
      {
        title: "soft music",
        file: "song1.mp3",
        image: "cover13.png",
        artist: "Artist A"
      },
      {
        title: "yoga",
        file: "song2.mp3",
        image: "cover3.png",
        artist: "Artist B"
      },
      {
        title: "theme",
        file: "song4.mp3",
        image: "cover9.png",
        artist: "Artist C"
      },
      {
        title: "Song",
        file: "song1.mp3",
        image: "cover7.png",
        artist: "Artist A"
      },
      {
        title: "enjoy",
        file: "song2.mp3",
        image: "cover10.png",
        artist: "Artist B"
      },
      {
        title: "stylish",
        file: "song3.mp3",
        image: "cover11.png",
        artist: "Artist C"
      }
    ];

    const songList = document.getElementById("songList");
    const audio = document.getElementById("audio");
    const title = document.getElementById("title");
    const artist = document.getElementById("artist");
    const cover = document.getElementById("cover");

    let currentIndex = -1;

    // Sidebar songs - redirect to login
    songs.forEach((song, index) => {
      const songDiv = document.createElement("div");
      songDiv.classList.add("song");
      songDiv.innerHTML = `
        <img src="${song.image}" alt="${song.title}">
        <div class="song-details">${song.title}</div>
      `;
      songDiv.addEventListener("click", () => {
        window.location.href = "./login.html";
      });
      songList.appendChild(songDiv);
    });

    // Main music player songs (play in-place)
    function playSong(index) {
      const song = songs[index];
      title.textContent = song.title;
      artist.textContent = song.artist;
      cover.src = song.image;
      audio.src = song.file;
      audio.play();
      currentIndex = index;
    }

    function togglePlayPause() {
      if (audio.paused) {
        audio.play();
      } else {
        audio.pause();
      }
    }

    function nextSong() {
      if (currentIndex < songs.length - 1) {
        playSong(currentIndex + 1);
      }
    }

    function prevSong() {
      if (currentIndex > 0) {
        playSong(currentIndex - 1);
      }
    }

    // Navbar login button - redirect
    document.querySelector(".login-btn").addEventListener("click", () => {
      window.location.href = "./login.html";
    });

    // Navbar signup button - redirect to signup page
    document.querySelector(".Signup-btn").addEventListener("click", () => {
      window.location.href = "./sigup.html"; // Change to your signup page URL
    });

    // Search functionality
    const searchInput = document.getElementById("search-input");

    searchInput.addEventListener("input", function() {
      const query = searchInput.value.toLowerCase();

      // Filter songs based on search query
      const filteredSongs = songs.filter(song => 
        song.title.toLowerCase().includes(query) || 
        song.artist.toLowerCase().includes(query)
      );

      // Clear the song list
      songList.innerHTML = "";

      // Display the filtered songs
      filteredSongs.forEach((song, index) => {
        const songDiv = document.createElement("div");
        songDiv.classList.add("song");
        songDiv.innerHTML = `
          <img src="${song.image}" alt="${song.title}">
          <div class="song-details">${song.title}</div>
        `;
        songDiv.addEventListener("click", () => {
          playSong(index);
        });
        songList.appendChild(songDiv);
      });

      // If no songs match, show a message
      if (filteredSongs.length === 0) {
        const noResultsDiv = document.createElement("div");
        noResultsDiv.classList.add("song");
        noResultsDiv.textContent = "No songs found";
        songList.appendChild(noResultsDiv);
      }
    });
  </script>
</body>
</html>
